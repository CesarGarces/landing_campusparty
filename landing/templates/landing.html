<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
</head>
<body>
    <section>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Send">
        </form>
        <section>
            {% for scenario in scenarios %}
                <div>
                    <a href="{% url 'speakers' scenario.name %}">{{scenario}}</a>
                </div>
            {% endfor %}
        </section>
    </section>
</body>
</html>
